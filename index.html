<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="A simple password generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <heade>
            <nav class="nav">
                <a class="logo" href="#">PassGen</a>
            </nav>
        </heade>
        <main>
            <div class="container">
                <h2>Generate Your Password</h2>
                <section class="result__container">
                    <span class="result"></span>
                    <button class="btn">

                    </button>
                </section>
                <section class="settings">
                    <form>
                        <div class="setting">
                            <label for="length">Password length</label>
                            <input 
                                type="number"
                                id="length"
                                name="length"
                                min="4"
                                max="20"
                                class="password__length"/>
                        </div>
                        <div class="setting">
                            <label for="uppercase">Include upper case letters</label>
                            <input type="checkbox" class="check" checked/>
                        </div>
                        <div class="setting">
                            <label for="lowercase">Include lower case letters</label>
                            <input type="checkbox" class="check" checked/>
                        </div>
                        <div class="setting">
                            <label for="numbers">Include numbers</label>
                            <input type="checkbox" class="check" checked/>
                        </div>
                        <div class="setting">
                            <label for="symbols">Include symbols</label>
                            <input type="checkbox" class="check" checked/>
                        </div>
                        <button class="generate">
                            Generate Password
                        </button>
                    </form>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="/scripts.js" async defer></script>
    </body>
</html>
