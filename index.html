<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="A simple password generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header class="navbar">
            <nav class="nav">
                <a class="logo" href="#">
                    <span>PassGen</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2>Generate Your Password</h2>
                <section class="result__container">
                    <span class="result"></span>
                    <button class="btn" id="clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clipboard"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                    </button>
                </section>
                <section class="settings">
                    <form>
                        <div class="setting">
                            <label for="length">Password length</label>
                            <input 
                                type="number"
                                id="length"
                                name="length"
                                min="4"
                                max="20"
                                value="20"
                                placeholder="Enter a number"
                                class="password__length"/>
                        </div>
                        <div class="setting">
                            <label for="uppercase">Include upper case letters</label>
                            <input type="checkbox" id="uppercase" checked/>
                        
                        </div>
                        <div class="setting">
                            <label for="lowercase">Include lower case letters</label>
                            <input type="checkbox" id="lowercase"  checked/>
                        
                        </div>
                        <div class="setting">
                            <label for="numbers">Include numbers</label>
                            <input type="checkbox" id="numbers" checked/>
                        
                        </div>
                        <div class="setting">
                            <label for="symbols">Include symbols</label>
                            <input type="checkbox" id="symbols" checked/>
                        
                        </div>
                        <button class="generate">
                            Generate Password
                        </button>
                    </form>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="/scripts.js" async defer></script>
    </body>
</html>
